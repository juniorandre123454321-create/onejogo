<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Clique R√°pido</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 40px;
    }

    #game {
        margin-top: 50px;
    }

    button {
        padding: 20px 40px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #00ff88;
        color: #000;
        transition: transform 0.1s;
    }

    button:active {
        transform: scale(0.95);
    }

    .info {
        font-size: 22px;
        margin: 20px;
    }
</style>
</head>

<body>

<h1>üéÆ Clique R√°pido</h1>
<p>Clique o m√°ximo que conseguir em 10 segundos!</p>

<div id="game">
    <div class="info">‚è± Tempo: <span id="tempo">10</span></div>
    <div class="info">üî• Pontos: <span id="pontos">0</span></div>
    <button id="botao">CLICAR!</button>
</div>

<script>
    let pontos = 0;
    let tempo = 10;
    let jogoAtivo = true;

    const btn = document.getElementById("botao");
    const pontosTxt = document.getElementById("pontos");
    const tempoTxt = document.getElementById("tempo");

    btn.onclick = () => {
        if (!jogoAtivo) return;
        pontos++;
        pontosTxt.textContent = pontos;
    };

    const contador = setInterval(() => {
        tempo--;
        tempoTxt.textContent = tempo;

        if (tempo <= 0) {
            clearInterval(contador);
            jogoAtivo = false;
            btn.disabled = true;
            btn.textContent = "FIM!";
            alert("‚è± Tempo acabou!\nPontua√ß√£o: " + pontos);
        }
    }, 1000);
</script>

</body>
</html>
